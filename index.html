<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタンプラリー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>スタンプラリー</h1>
   
  </header>
	
  <div class="samune">
	<img src="images/samune3.png" alt="画像13">
	</div>

  <main>
    <h2>おさかなびとスタンプラリー</h2>

    　<div class="stamp-container">
      <div class="stamp" id="stamp1">1</div>
      <div class="stamp" id="stamp2">2</div>
      <div class="stamp" id="stamp3">3</div>
      <div class="stamp" id="stamp4">4</div>
      <div class="stamp" id="stamp5">5</div>
      <div class="stamp" id="stamp6">6</div>
      <div class="stamp" id="stamp7">7</div>
      <div class="stamp" id="stamp8">8</div>
      <div class="stamp" id="stamp9">9</div>
    </div>

    <div class="input-section">
      <input type="text" id="keyword" placeholder="キーワードを入力してください">
      <button onclick="checkKeyword()">送信</button>
    </div>

    <div id="error" class="error"></div>

    <button class="reset-button" onclick="resetStamps()">リセット</button>
  </main>
	
<div id="overlay" class="overlay hidden">
    <div class="overlay-content">
        <h2>おめでとうございます！</h2>
        <p>すべてのスタンプをコンプリートしました！</p>
	<img src="samune1.png" alt="Completion Image">
        <button id="close-overlay">閉じる</button>
    </div>
</div>


<script src="script.js"></script>
</body>
	
  <footer>
     <p>&copy; 2024 stamprally game</p>
  </footer>
</html>
